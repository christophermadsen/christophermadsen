<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="background:linear-gradient(180deg, #0a0015 0%, #1a0033 40%, #2d1b4e 100%)" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Vaporwave color gradients -->
    <linearGradient id="neonGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#ff71ce"/>
      <stop offset="20%" stop-color="#01cdfe"/>
      <stop offset="50%" stop-color="#05ffa1"/>
      <stop offset="80%" stop-color="#b967ff"/>
      <stop offset="100%" stop-color="#ff71ce"/>
    </linearGradient>

    <linearGradient id="sunGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fffb96"/>
      <stop offset="30%" stop-color="#ffcf5c"/>
      <stop offset="70%" stop-color="#ff6ec7"/>
      <stop offset="100%" stop-color="#c471ed"/>
    </linearGradient>

    <linearGradient id="gridGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff71ce" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#01cdfe" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#b967ff" stop-opacity="0.3"/>
    </linearGradient>

    <!-- Enhanced glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1 1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Wave path -->
    <path id="wave" fill="none" stroke="url(#neonGradient)" stroke-width="4" d="
      M 0 100
      Q 100 80 200 100
      T 400 100
      T 600 100
      T 800 100
    "/>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="url(#gridGradient)" stroke-width="1"/>
    </pattern>

    <!-- Palm tree shape -->
    <g id="palmTree">
      <rect x="-3" y="-30" width="6" height="30" fill="#654ea3" opacity="0.8"/>
      <path d="M 0,-30 Q -25,-45 -30,-35 L -15,-32 Z" fill="#05ffa1" opacity="0.7"/>
      <path d="M 0,-30 Q 25,-45 30,-35 L 15,-32 Z" fill="#05ffa1" opacity="0.7"/>
      <path d="M 0,-30 Q -20,-50 -10,-55 L -8,-35 Z" fill="#01cdfe" opacity="0.6"/>
      <path d="M 0,-30 Q 20,-50 10,-55 L 8,-35 Z" fill="#01cdfe" opacity="0.6"/>
      <path d="M 0,-30 Q 0,-55 0,-60 L 0,-35 Z" fill="#b967ff" opacity="0.8"/>
    </g>
  </defs>

  <!-- Animated stars -->
  <circle cx="100" cy="30" r="1.5" fill="#05ffa1" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="50" r="1" fill="#01cdfe" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="35" r="1.2" fill="#ff71ce" opacity="0.7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="650" cy="45" r="1" fill="#b967ff" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="25" r="1.3" fill="#05ffa1" opacity="0.7">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Retro sun with scanlines -->
  <g filter="url(#strongGlow)">
    <circle cx="400" cy="90" r="60" fill="url(#sunGradient)" opacity="0.9"/>
    <circle cx="400" cy="90" r="50" fill="url(#sunGradient)" opacity="0.7"/>
    
    <!-- Sun scanlines -->
    <line x1="340" y1="90" x2="460" y2="90" stroke="#ff6ec7" stroke-width="2" opacity="0.8"/>
    <line x1="345" y1="100" x2="455" y2="100" stroke="#ff71ce" stroke-width="2" opacity="0.7"/>
    <line x1="350" y1="110" x2="450" y2="110" stroke="#c471ed" stroke-width="2" opacity="0.6"/>
    <line x1="355" y1="120" x2="445" y2="120" stroke="#b967ff" stroke-width="2" opacity="0.5"/>
    <line x1="345" y1="80" x2="455" y2="80" stroke="#ffcf5c" stroke-width="2" opacity="0.7"/>
    <line x1="350" y1="70" x2="450" y2="70" stroke="#fffb96" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- Perspective grid floor -->
  <g opacity="0.7">
    <defs>
      <clipPath id="groundClip">
        <polygon points="200,180 600,180 700,300 100,300"/>
      </clipPath>
    </defs>
    
    <g clip-path="url(#groundClip)" transform="matrix(1, 0, 0, 1, 0, 0)">
      <!-- Horizontal lines (perspective) -->
      <line x1="100" y1="300" x2="200" y2="180" stroke="url(#gridGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <line x1="200" y1="300" x2="266" y2="180" stroke="url(#gridGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <line x1="300" y1="300" x2="333" y2="180" stroke="url(#gridGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <line x1="400" y1="300" x2="400" y2="180" stroke="url(#gridGradient)" stroke-width="2" filter="url(#glow)"/>
      <line x1="500" y1="300" x2="466" y2="180" stroke="url(#gridGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <line x1="600" y1="300" x2="533" y2="180" stroke="url(#gridGradient)" stroke-width="1.5" filter="url(#glow)"/>
      <line x1="700" y1="300" x2="600" y2="180" stroke="url(#gridGradient)" stroke-width="1.5" filter="url(#glow)"/>
      
      <!-- Vertical lines (receding) -->
      <line x1="100" y1="300" x2="700" y2="300" stroke="url(#gridGradient)" stroke-width="2" filter="url(#glow)"/>
      <line x1="120" y1="280" x2="680" y2="280" stroke="url(#gridGradient)" stroke-width="1.8" filter="url(#glow)"/>
      <line x1="140" y1="260" x2="660" y2="260" stroke="url(#gridGradient)" stroke-width="1.6" filter="url(#glow)"/>
      <line x1="160" y1="240" x2="640" y2="240" stroke="url(#gridGradient)" stroke-width="1.4" filter="url(#glow)"/>
      <line x1="175" y1="220" x2="625" y2="220" stroke="url(#gridGradient)" stroke-width="1.2" filter="url(#glow)"/>
      <line x1="185" y1="200" x2="615" y2="200" stroke="url(#gridGradient)" stroke-width="1" filter="url(#glow)"/>
      <line x1="200" y1="180" x2="600" y2="180" stroke="url(#gridGradient)" stroke-width="0.8" filter="url(#glow)"/>
    </g>
  </g>

  <!-- Animated waves -->
  <g filter="url(#glow)" opacity="0.6">
    <use href="#wave" x="0" y="0" opacity="0.9">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-800 0" dur="12s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="0" opacity="0.9">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-800 0" dur="12s" repeatCount="indefinite" />
    </use>

    <use href="#wave" x="0" y="20" opacity="0.75">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="20 0" to="-780 0" dur="14s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="20" opacity="0.75">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="20 0" to="-780 0" dur="14s" repeatCount="indefinite" />
    </use>

    <use href="#wave" x="0" y="40" opacity="0.6">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="40 0" to="-760 0" dur="16s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="40" opacity="0.6">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="40 0" to="-760 0" dur="16s" repeatCount="indefinite" />
    </use>
  </g>

  <!-- Palm trees -->
  <g filter="url(#strongGlow)">
    <use href="#palmTree" transform="translate(120, 230)"/>
    <use href="#palmTree" transform="translate(680, 230) scale(0.9)"/>
  </g>

  <!-- Neon text effect -->
  <g filter="url(#strongGlow)">
    <text x="400" y="160" font-family="'Courier New', monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#neonGradient)" opacity="0.95">
      CHRISTOPHERMADSEN
    </text>
    <text x="400" y="160" font-family="'Courier New', monospace" font-size="48" font-weight="bold" text-anchor="middle" fill="none" stroke="#01cdfe" stroke-width="1" opacity="0.7">
      CHRISTOPHERMADSEN
    </text>
  </g>

  <!-- Glitch effect overlay -->
  <rect width="800" height="300" fill="url(#neonGradient)" opacity="0.03">
    <animate attributeName="opacity" values="0.03;0.08;0.03" dur="0.1s" repeatCount="indefinite"/>
  </rect>

  <!-- Scanlines -->
  <g opacity="0.15">
    <rect width="800" height="2" y="0" fill="#01cdfe">
      <animate attributeName="y" from="-2" to="300" dur="6s" repeatCount="indefinite"/>
    </rect>
    <rect width="800" height="1" y="100" fill="#ff71ce">
      <animate attributeName="y" from="-1" to="300" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
