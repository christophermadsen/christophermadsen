<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Vaporwave color gradients -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff71ce"/>
      <stop offset="25%" stop-color="#01cdfe"/>
      <stop offset="50%" stop-color="#05ffa1"/>
      <stop offset="75%" stop-color="#b967ff"/>
      <stop offset="100%" stop-color="#ff71ce"/>
    </linearGradient>

    <linearGradient id="sunGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fffb96"/>
      <stop offset="40%" stop-color="#ff9a56"/>
      <stop offset="80%" stop-color="#ff6ec7"/>
      <stop offset="100%" stop-color="#c471ed"/>
    </linearGradient>

    <linearGradient id="skyGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#1a0033"/>
      <stop offset="50%" stop-color="#2d1b4e"/>
      <stop offset="100%" stop-color="#4a2e6e"/>
    </linearGradient>

    <linearGradient id="gridGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ff71ce" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#01cdfe" stop-opacity="0.4"/>
    </linearGradient>

    <!-- Glow filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Wave path -->
    <path id="wave" fill="none" stroke="url(#neonGradient)" stroke-width="3" d="M 0 0 Q 100 -20 200 0 T 400 0 T 600 0 T 800 0"/>
  </defs>

  <!-- Background gradient sky -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>

  <!-- Stars -->
  <circle cx="100" cy="25" r="1.5" fill="#05ffa1">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="40" r="1" fill="#01cdfe">
    <animate attributeName="opacity" values="0.2;0.9;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="50" r="1.2" fill="#ff71ce">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="620" cy="30" r="1" fill="#b967ff">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="720" cy="45" r="1.3" fill="#05ffa1">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="500" cy="35" r="1.1" fill="#ff71ce">
    <animate attributeName="opacity" values="0.4;0.95;0.4" dur="3.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Retro sun -->
  <g filter="url(#strongGlow)">
    <circle cx="400" cy="100" r="55" fill="url(#sunGradient)" opacity="0.95"/>
    
    <!-- Sun horizontal stripes -->
    <line x1="345" y1="105" x2="455" y2="105" stroke="#ff6ec7" stroke-width="3" opacity="0.8"/>
    <line x1="350" y1="115" x2="450" y2="115" stroke="#ff71ce" stroke-width="3" opacity="0.7"/>
    <line x1="355" y1="125" x2="445" y2="125" stroke="#c471ed" stroke-width="3" opacity="0.6"/>
    <line x1="360" y1="135" x2="440" y2="135" stroke="#b967ff" stroke-width="3" opacity="0.5"/>
    <line x1="365" y1="145" x2="435" y2="145" stroke="#9d4edd" stroke-width="3" opacity="0.4"/>
  </g>

  <!-- Perspective grid floor -->
  <g opacity="0.85" filter="url(#glow)">
    <!-- Vertical perspective lines -->
    <line x1="150" y1="300" x2="250" y2="165" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="250" y1="300" x2="320" y2="165" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="350" y1="300" x2="380" y2="165" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="400" y1="300" x2="400" y2="165" stroke="url(#gridGradient)" stroke-width="2.5"/>
    <line x1="450" y1="300" x2="420" y2="165" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="550" y1="300" x2="480" y2="165" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="650" y1="300" x2="550" y2="165" stroke="url(#gridGradient)" stroke-width="2"/>
    
    <!-- Horizontal receding lines -->
    <line x1="150" y1="300" x2="650" y2="300" stroke="url(#gridGradient)" stroke-width="2"/>
    <line x1="170" y1="280" x2="630" y2="280" stroke="url(#gridGradient)" stroke-width="1.8"/>
    <line x1="190" y1="260" x2="610" y2="260" stroke="url(#gridGradient)" stroke-width="1.6"/>
    <line x1="210" y1="240" x2="590" y2="240" stroke="url(#gridGradient)" stroke-width="1.4"/>
    <line x1="230" y1="220" x2="570" y2="220" stroke="url(#gridGradient)" stroke-width="1.2"/>
    <line x1="245" y1="200" x2="555" y2="200" stroke="url(#gridGradient)" stroke-width="1"/>
    <line x1="260" y1="180" x2="540" y2="180" stroke="url(#gridGradient)" stroke-width="0.8"/>
    <line x1="275" y1="165" x2="525" y2="165" stroke="url(#gridGradient)" stroke-width="0.6"/>
  </g>

  <!-- Animated waves (fixed positioning) -->
  <g filter="url(#glow)">
    <!-- Wave layer 1 -->
    <use href="#wave" y="50" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-800 0" dur="12s" repeatCount="indefinite"/>
    </use>
    <use href="#wave" x="800" y="50" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-800 0" dur="12s" repeatCount="indefinite"/>
    </use>

    <!-- Wave layer 2 -->
    <use href="#wave" y="65" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-800 0" dur="15s" repeatCount="indefinite"/>
    </use>
    <use href="#wave" x="800" y="65" opacity="0.6">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-800 0" dur="15s" repeatCount="indefinite"/>
    </use>

    <!-- Wave layer 3 -->
    <use href="#wave" y="80" opacity="0.4">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-800 0" dur="18s" repeatCount="indefinite"/>
    </use>
    <use href="#wave" x="800" y="80" opacity="0.4">
      <animateTransform attributeName="transform" type="translate" from="0 0" to="-800 0" dur="18s" repeatCount="indefinite"/>
    </use>
  </g>

  <!-- Palm trees (simplified and fixed) -->
  <g filter="url(#glow)">
    <!-- Left palm -->
    <g transform="translate(100, 240)">
      <rect x="-4" y="-40" width="8" height="40" fill="#654ea3" opacity="0.9"/>
      <ellipse cx="-20" cy="-45" rx="18" ry="8" fill="#05ffa1" opacity="0.8" transform="rotate(-25 -20 -45)"/>
      <ellipse cx="20" cy="-45" rx="18" ry="8" fill="#05ffa1" opacity="0.8" transform="rotate(25 20 -45)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="8" fill="#01cdfe" opacity="0.8" transform="rotate(0 0 -50)"/>
      <ellipse cx="-15" cy="-48" rx="15" ry="7" fill="#b967ff" opacity="0.7" transform="rotate(-15 -15 -48)"/>
      <ellipse cx="15" cy="-48" rx="15" ry="7" fill="#b967ff" opacity="0.7" transform="rotate(15 15 -48)"/>
    </g>
    
    <!-- Right palm -->
    <g transform="translate(700, 240) scale(0.85)">
      <rect x="-4" y="-40" width="8" height="40" fill="#654ea3" opacity="0.9"/>
      <ellipse cx="-20" cy="-45" rx="18" ry="8" fill="#05ffa1" opacity="0.8" transform="rotate(-25 -20 -45)"/>
      <ellipse cx="20" cy="-45" rx="18" ry="8" fill="#05ffa1" opacity="0.8" transform="rotate(25 20 -45)"/>
      <ellipse cx="0" cy="-50" rx="18" ry="8" fill="#01cdfe" opacity="0.8" transform="rotate(0 0 -50)"/>
      <ellipse cx="-15" cy="-48" rx="15" ry="7" fill="#ff71ce" opacity="0.7" transform="rotate(-15 -15 -48)"/>
      <ellipse cx="15" cy="-48" rx="15" ry="7" fill="#ff71ce" opacity="0.7" transform="rotate(15 15 -48)"/>
    </g>
  </g>

  <!-- Main neon text -->
  <!-- <g filter="url(#strongGlow)">
    <text x="400" y="175" font-family="'Courier New', Courier, monospace" font-size="42" font-weight="bold" text-anchor="middle" fill="#01cdfe" stroke="#01cdfe" stroke-width="0.5">
      christophermadsen
    </text>
    <text x="400" y="175" font-family="'Courier New', Courier, monospace" font-size="42" font-weight="bold" text-anchor="middle" fill="url(#neonGradient)" opacity="0.9">
      christophermadsen
    </text>
  </g> -->

  <!-- Scanlines overlay -->
  <g opacity="0.08">
    <rect width="800" height="1" y="0" fill="#01cdfe">
      <animate attributeName="y" from="-2" to="302" dur="8s" repeatCount="indefinite"/>
    </rect>
    <rect width="800" height="1" y="150" fill="#ff71ce">
      <animate attributeName="y" from="-2" to="302" dur="5s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Subtle vignette -->
  <radialGradient id="vignette">
    <stop offset="60%" stop-color="#000000" stop-opacity="0"/>
    <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
  </radialGradient>
  <rect width="800" height="300" fill="url(#vignette)"/>
</svg>
