    <text x="400" y="460" font-family="'Courier New', Courier, monospace" font-size="32" font-weight="bold" text-anchor="middle" fill="#01cdfe" stroke="#01cdfe" stroke-width="0.2">
      SENIOR DATA SCIENTIST
    </text>
    <text x="400" y="460" font-family="'Courier New', Courier, monospace" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#neonGradient)" opacity="0.9">
