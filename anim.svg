<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" style="background:#000" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#ff71ce"/>
      <stop offset="20%" stop-color="#01cdfe"/>
      <stop offset="50%" stop-color="#05ffa1"/>
      <stop offset="80%" stop-color="#01cdfe"/>
      <stop offset="100%" stop-color="#ff71ce"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#ff71ce" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="0" stdDeviation="10" flood-color="#01cdfe" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="0" stdDeviation="14" flood-color="#05ffa1" flood-opacity="0.4"/>
    </filter>

    <path id="wave" fill="none" stroke="url(#neonGradient)" stroke-width="6" d="
      M 0 100
      Q 100 80 200 100
      T 400 100
      T 600 100
      T 800 100
    "/>
  </defs>

  <g filter="url(#glow)">
    <!-- 8 wave lines, each with 2 copies for seamless looping -->

    <!-- Wave 1 -->
    <use href="#wave" x="0" y="0" opacity="0.85">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-800 0" dur="12s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="0" opacity="0.85">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-800 0" dur="12s" repeatCount="indefinite" />
    </use>

    <!-- Wave 2 -->
    <use href="#wave" x="0" y="20" opacity="0.75">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="20 0" to="-780 0" dur="14s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="20" opacity="0.75">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="20 0" to="-780 0" dur="14s" repeatCount="indefinite" />
    </use>

    <!-- Wave 3 -->
    <use href="#wave" x="0" y="40" opacity="0.65">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="40 0" to="-760 0" dur="16s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="40" opacity="0.65">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="40 0" to="-760 0" dur="16s" repeatCount="indefinite" />
    </use>

    <!-- Wave 4 -->
    <use href="#wave" x="0" y="60" opacity="0.55">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="60 0" to="-740 0" dur="18s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="60" opacity="0.55">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="60 0" to="-740 0" dur="18s" repeatCount="indefinite" />
    </use>

    <!-- Wave 5 -->
    <use href="#wave" x="0" y="80" opacity="0.45">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="80 0" to="-720 0" dur="20s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="80" opacity="0.45">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="80 0" to="-720 0" dur="20s" repeatCount="indefinite" />
    </use>

    <!-- Wave 6 -->
    <use href="#wave" x="0" y="100" opacity="0.35">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="100 0" to="-700 0" dur="22s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="100" opacity="0.35">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="100 0" to="-700 0" dur="22s" repeatCount="indefinite" />
    </use>

    <!-- Wave 7 -->
    <use href="#wave" x="0" y="120" opacity="0.25">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="120 0" to="-680 0" dur="24s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="120" opacity="0.25">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="120 0" to="-680 0" dur="24s" repeatCount="indefinite" />
    </use>

    <!-- Wave 8 -->
    <use href="#wave" x="0" y="140" opacity="0.15">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="140 0" to="-660 0" dur="26s" repeatCount="indefinite" />
    </use>
    <use href="#wave" x="800" y="140" opacity="0.15">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" from="140 0" to="-660 0" dur="26s" repeatCount="indefinite" />
    </use>
  </g>

  <rect width="800" height="300" fill="url(#neonGradient)" opacity="0.12" />
</svg>
